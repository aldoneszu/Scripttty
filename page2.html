<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفعيل العرض</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      color: #00f;
      font-size: 24px;
      margin-top: 20px;
    }
    input[type="text"], input[type="password"] {
      background-color: #333;
      color: white;
      border: 3px solid red;
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
    }
    .done-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 80%;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
    }
    .done-btn:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>SCRIPT STARKO HACKER</h1>

  <!-- Error message -->
  <div class="error" id="errorMessage"></div>

  <!-- Form inputs -->
  <input type="text" id="phoneNumber" placeholder="أدخل رقم الهاتف" />
  <input type="password" id="password" placeholder="أدخل كلمة المرور" />
  
  <!-- Done button -->
  <button class="done-btn" onclick="submitForm()">Done</button>

  <script>
    async function submitForm() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // التحقق من صحة البيانات المدخلة
      if (!phoneNumber || !password) {
        errorMessage.innerText = 'يرجى ملء جميع الحقول.';
        return;
      }

      // تنظيف الأخطاء السابقة
      errorMessage.innerText = '';

      // بيانات الـ API
      const proxyUrl = 'https://api.allorigins.win/raw?url=';
      const targetUrl = 'https://mobile.vodafone.com.eg/auth/realms/vf-realm/protocol/openid-connect/token';
      const formData = new URLSearchParams();
      formData.append("grant_type", "password");
      formData.append("client_secret", "a2ec6fff-0b7f-4aa4-a733-96ceae5c84c3");
      formData.append("client_id", "my-vodafone-app");
      formData.append("username", phoneNumber);
      formData.append("password", password);

      try {
        // إرسال البيانات عبر CORS Proxy
        const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
          method: 'POST',
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: formData.toString(),
        });

        // تحقق من الاستجابة
        if (response.ok) {
          const data = await response.json();
          if (data.access_token) {
            // إذا تم التحقق بنجاح
            errorMessage.className = 'success';
            errorMessage.innerText = 'تم التحقق بنجاح!';
            // إضافة الكود الخاص بالاشتراك في العرض هنا إذا لزم الأمر
          } else {
            errorMessage.className = 'error';
            errorMessage.innerText = 'فشل التحقق من الرقم أو كلمة المرور.';
          }
        } else {
          errorMessage.className = 'error';
          errorMessage.innerText = 'فشل الاتصال بالخادم.';
        }
      } catch (error) {
        errorMessage.className = 'error';
        errorMessage.innerText = 'حدث خطأ أثناء الاتصال بالخادم.';
      }
    }
  </script>

</body>
</html>
