<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Activation</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }

        #error-message {
            color: red;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-container input:focus {
            border-color: red;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #555;
        }

        .header-text {
            font-size: 20px;
            color: blue;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-text">
        SCRIPT STARKO HACKER
    </div>

    <div class="input-container">
        <div id="error-message"></div>
        <input type="text" id="num" placeholder="أدخل رقم فودافون">
    </div>

    <div class="input-container">
        <input type="password" id="password" placeholder="أدخل كلمة المرور">
    </div>

    <button id="done-btn" class="btn">Done</button>

    <script>
        document.getElementById('done-btn').addEventListener('click', function () {
            var num = document.getElementById('num').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // التحقق من البيانات المدخلة
            if (!num || !password) {
                errorMessage.innerText = "يرجى ملء جميع الحقول";
                return;
            }

            // إرسال الطلب للتحقق من الرقم والباسورد
            var loginUrl = "https://mobile.vodafone.com.eg/auth/realms/vf-realm/protocol/openid-connect/token";
            var headers = {
                "Accept": "application/json, text/plain, */*",
                "Content-Type": "application/x-www-form-urlencoded",
                "User-Agent": "okhttp/4.9.1",
            };

            var data = new URLSearchParams();
            data.append("grant_type", "password");
            data.append("client_secret", "a2ec6fff-0b7f-4aa4-a733-96ceae5c84c3");
            data.append("client_id", "my-vodafone-app");
            data.append("username", num);
            data.append("password", password);

            fetch(loginUrl, {
                method: 'POST',
                headers: headers,
                body: data
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("فشل التحقق من الرقم أو الباسورد");
                }
                return response.json();
            })
            .then(data => {
                var accessToken = data.access_token;
                if (accessToken) {
                    subscribeToPromo(accessToken);
                }
            })
            .catch(error => {
                errorMessage.innerText = error.message; // عرض الخطأ فوق رقم الهاتف
            });
        });

        function subscribeToPromo(accessToken) {
            var promoUrl = "https://mobile.vodafone.com.eg/mobile-app/promo/unifiedRedeemPromo?lang=ar";
            var headers = {
                "Accept": "application/json, text/plain, */*",
                "Authorization": `Bearer ${accessToken}`,
                "Content-Type": "application/json; charset=UTF-8",
                "User-Agent": "okhttp/4.9.1",
            };

            var data = {
                "promoId": "2633",
                "channelId": "1",
                "wlistId": "2553",
                "contextualPromoId": "13",
                "triggerId": "189",
                "param3": "0.5",
                "param4": "1",
                "param6": "0",
                "param1": "5",
                "param2": "50",
            };

            fetch(promoUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("فشل الاشتراك في الباقة");
                }
                return response.json();
            })
            .then(result => {
                console.log("تم الاشتراك في الباقة بنجاح", result);
            })
            .catch(error => {
                console.error("خطأ: " + error.message);
                document.getElementById('error-message').innerText = "خطأ في الاشتراك: " + error.message;
            });
        }
    </script>

</body>
</html>
