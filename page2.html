<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
        .button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .button:disabled {
            background-color: #b0c4de;
        }
        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color: #007BFF;">Script Starko Hacker</h2>

    <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <input type="text" id="phone" placeholder="أدخل رقم فودافون" />
        <div id="phone-error" class="error"></div>
    </div>

    <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" />
        <div id="password-error" class="error"></div>
    </div>

    <button class="button" id="done-btn">تم</button>

    <div id="error-message"></div>
</div>

<script>
    async function checkLogin(username, password) {
        const phoneErrorElement = document.getElementById("phone-error");
        const passwordErrorElement = document.getElementById("password-error");
        const errorMessageElement = document.getElementById("error-message");
        
        // تفريغ الأخطاء السابقة
        phoneErrorElement.innerHTML = "";
        passwordErrorElement.innerHTML = "";
        errorMessageElement.innerHTML = "";

        if (!username || !password) {
            if (!username) {
                phoneErrorElement.innerHTML = "يرجى إدخال رقم الهاتف";
            }
            if (!password) {
                passwordErrorElement.innerHTML = "يرجى إدخال كلمة المرور";
            }
            return;
        }

        try {
            const response = await fetch('https://mobile.vodafone.com.eg/auth/realms/vf-realm/protocol/openid-connect/token', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'grant_type': 'password',
                    'client_secret': 'a2ec6fff-0b7f-4aa4-a733-96ceae5c84c3',
                    'client_id': 'my-vodafone-app',
                    'username': username,
                    'password': password,
                })
            });

            const data = await response.json();
            
            if (response.ok) {
                errorMessageElement.innerHTML = "<span class='success'>تم التحقق بنجاح</span>";
                // يمكنك متابعة العملية هنا، مثل الاشتراك في الباقة
            } else {
                errorMessageElement.innerHTML = "<span class='error'>فشل التحقق من الرقم أو الباسورد</span>";
            }
        } catch (error) {
            errorMessageElement.innerHTML = "<span class='error'>حدث خطأ أثناء الاتصال بالخادم: " + error.message + "</span>";
        }
    }

    document.getElementById('done-btn').addEventListener('click', async () => {
        const username = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        
        await checkLogin(username, password);
    });
</script>

</body>
</html>
