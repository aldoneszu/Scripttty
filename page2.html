<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }
        .input-field.error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .response-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>تسجيل الدخول إلى فودافون</h2>

        <input type="text" id="phoneNumber" class="input-field" placeholder="رقم الهاتف" />
        <div id="phoneError" class="error-message"></div>

        <input type="password" id="password" class="input-field" placeholder="كلمة المرور" />
        <div id="passwordError" class="error-message"></div>

        <button onclick="submitForm()">Done</button>

        <div id="responseMessage" class="response-text"></div>
    </div>

    <script>
        async function submitForm() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const responseMessage = document.getElementById('responseMessage');
            const phoneError = document.getElementById('phoneError');
            const passwordError = document.getElementById('passwordError');

            // تنظيف الأخطاء السابقة
            phoneError.innerText = '';
            passwordError.innerText = '';
            responseMessage.innerText = '';

            // التحقق من صحة البيانات المدخلة
            if (!phoneNumber || !password) {
                if (!phoneNumber) {
                    phoneError.innerText = 'يرجى إدخال رقم الهاتف.';
                }
                if (!password) {
                    passwordError.innerText = 'يرجى إدخال كلمة المرور.';
                }
                return;
            }

            // إعداد البيانات للتحقق
            const headers = {
                "Content-Type": "application/x-www-form-urlencoded",
                "User-Agent": "okhttp/4.9.1",
                "Accept": "application/json, text/plain, */*",
            };

            const body = new URLSearchParams({
                grant_type: "password",
                client_secret: "a2ec6fff-0b7f-4aa4-a733-96ceae5c84c3",
                client_id: "my-vodafone-app",
                username: phoneNumber,
                password: password,
            });

            try {
                const response = await fetch('https://mobile.vodafone.com.eg/auth/realms/vf-realm/protocol/openid-connect/token', {
                    method: 'POST',
                    headers: headers,
                    body: body,
                });

                if (!response.ok) {
                    throw new Error(`فشل الاتصال بالخادم: ${response.statusText}`);
                }

                const data = await response.json();
                if (data.access_token) {
                    responseMessage.className = 'success-message';
                    responseMessage.innerText = 'تم التحقق بنجاح! جاري تفعيل العرض...';
                    await activateOffer(data.access_token);
                } else {
                    responseMessage.className = 'error-message';
                    responseMessage.innerText = `فشل التحقق: ${data.error_description || 'لا يوجد توثيق صالح'}`;
                }
            } catch (error) {
                responseMessage.className = 'error-message';
                responseMessage.innerText = `حدث خطأ أثناء الاتصال بالخادم: ${error.message}`;
            }
        }

        async function activateOffer(token) {
            const responseMessage = document.getElementById('responseMessage');
            try {
                // طلب لتفعيل العرض باستخدام التوكن
                const response = await fetch('https://mobile.vodafone.com.eg/activate_offer', {
                    method: 'POST',
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        offer_id: "12345", // ID العرض
                    }),
                });

                const result = await response.json();
                if (response.ok) {
                    responseMessage.className = 'success-message';
                    responseMessage.innerText = 'تم تفعيل العرض بنجاح!';
                } else {
                    responseMessage.className = 'error-message';
                    responseMessage.innerText = `فشل تفعيل العرض: ${result.message || 'خطأ غير معروف'}`;
                }
            } catch (error) {
                responseMessage.className = 'error-message';
                responseMessage.innerText = `حدث خطأ أثناء تفعيل العرض: ${error.message}`;
            }
        }
    </script>

</body>
</html>
